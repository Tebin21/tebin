<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Khao Piyo Restaurant - Menu</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Khao Piyo Restaurant</h1>
        </header>

        <main>
            <div class="image-container"
                style="display: flex; justify-content: center; align-items: center;">
                <img src="./im.webp" alt="Menu" class="food-image"
                    style="object-fit: contain; border-radius: 20px; width: fit-content;">
            </div>
            <div class="menu-grid">
                <div class="cuisine-card">
                    <img src="india.jpg" alt="Indian Cuisine"
                        class="cuisine-image">
                    <div class="cuisine-content">
                        <h2 class="cuisine-title">Indian <br> Cuisine</h2>
                        <a href="india.html" class="view-menu-btn">View Menu</a>
                    </div>
                </div>

                <div class="cuisine-card">
                    <img src="italian.jpg" alt="Italian Cuisine"
                        class="cuisine-image">
                    <div class="cuisine-content">
                        <h2 class="cuisine-title">Italian <br> Cuisine</h2>
                        <a href="italian.html" class="view-menu-btn">View
                            Menu</a>
                    </div>
                </div>

                <div class="cuisine-card">
                    <img src="Continental.jpeg" alt="Continental Cuisine"
                        class="cuisine-image">
                    <div class="cuisine-content">
                        <h2 class="cuisine-title">Continental Cuisine</h2>
                        <a href="continental.html" class="view-menu-btn">View
                            Menu</a>
                    </div>
                </div>

                <div class="cuisine-card">
                    <img src="thai.jpg" alt="Thai Cuisine"
                        class="cuisine-image">
                    <div class="cuisine-content">
                        <h2 class="cuisine-title">Thai <br> Cuisine</h2>
                        <a href="thai.html" class="view-menu-btn">View Menu</a>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Khao Piyo Restaurant. All rights reserved.</p>
        </footer>
    </body>
</html>
